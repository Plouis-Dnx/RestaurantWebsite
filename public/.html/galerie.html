<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Le Festin du Chef</title>

    <!-- Lien vers Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="header">
        <nav>
            <a href="accueil.html">Accueil</a>
            <a href="Carte.html">Menu</a>
            <a href="Galerie.html">Galerie</a>
            <a href="Réservation.html">Réservation</a>
        </nav>
    </div>

    <!-- Titre de la page -->
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>Galerie</h1>
            <p>Explorez nos plats et l'ambiance de notre restaurant.</p>
        </div>

        <!-- Carrousel (image en vedette) -->
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./tequila_sunrise.jpg" class="d-block w-100" alt="Tequila Sunrise">
                </div>
                <div class="carousel-item">
                    <img src="./boeuf_bourguignon.jpg" class="d-block w-100" alt="Boeuf Bourguignon">
                </div>
                <div class="carousel-item">
                    <img src="./tarte_tatin.jpg" class="d-block w-100" alt="Tarte Tatin">
                </div>
            </div>
            <!-- Contrôles du carrousel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Précédent</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Suivant</span>
            </button>
        </div>

        <!-- Galerie des images -->
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card">
                    <img src="./mojito.jpg" class="card-img-top" alt="Mojito">
                    <div class="card-body">
                        <p class="card-text">Mojito - Rafraîchissant et savoureux.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="./soupe_a_l_oignon.jpg" class="card-img-top" alt="Soupe à l'oignon">
                    <div class="card-body">
                        <p class="card-text">Soupe à l'oignon - Un classique de la cuisine française.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="./tiramisu.jpg" class="card-img-top" alt="Tiramisu">
                    <div class="card-body">
                        <p class="card-text">Tiramisu - Pour finir en beauté!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lien vers Bootstrap JS -->
    <script src="./bootstrap.bundle.min.js"></script>
</body>
</html>
